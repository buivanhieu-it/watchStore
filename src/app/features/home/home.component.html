
    <section class="text-center pb-3 my-5">

      <!--Grid row-->
      <div class="row products">

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-4" *ngFor=" let product of products" routerLink="/detail/{{product.id}}">

          <!--Card-->
          <mdb-card class="align-items-center">

            <!--Card image-->
            <div class="view overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/13.jpg" alt=""></mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--Card image-->

            <!--Card content-->
            <mdb-card-body class="text-center">
              <!--Category & Title-->
              <a href="" class="grey-text">
                <h5>{{product.trademark}}</h5>
              </a>
              <h5>
                <strong>
                  <a href="" class="dark-grey-text">{{product.name}}</a>
                </strong>
              </h5>

              <h4 class="font-weight-bold blue-text">
                <strong>{{product.price}} VND</strong>
              </h4>

            </mdb-card-body>
            <!--Card content-->

          </mdb-card>
          <!--Card-->

        </div>
        <!--Grid column-->


      </div>
      <!--Grid row-->
    </section>
